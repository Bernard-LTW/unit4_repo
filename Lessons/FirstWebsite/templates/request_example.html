<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/my_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
</head>
<body>
<div class="currency_container">
    <h1>Currency Converter</h1>
    <form method="get">
        <p>Enter currency in HKD
          <div class="form-group">
            <label class="form-group-label">$</label>
            <input name = "hkd_value" type="number" class="form-group-input" placeholder="Input amount in HKD"/>
            <h4>{{ data }}</h4>
          </div>
        </p>
        <input type="submit" value="Convert" class="btn-link btn--lg">
    </form>
</div>
<div class="password_container">
    <h1>Password Checker</h1>
    <form method="post">
        <p>Enter your password:
            <label>
                <input name = "check_pass" type="password" class="input-contains-icon" placeholder="Password"/><span class="icon"><i
                    class="fa fa-wrapper fa-lock"></i></span>
            </label>
        </p>
        <h4>{{ data2 }}</h4>
        <input type="submit" value="Check" class="btn-info btn--lg">
    </form>
</div>
</body>
</html>
